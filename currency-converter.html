<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency converter with HTML &amp; JavaScript</title>
  <link rel="stylesheet" href="styles/currency.css" />
</head>
<body>
  <form class="container">
    <div>
      <input id="amount" class="amount" type="number" value="1" />
    </div>

    <div>
    <select id="primary" class="input"></select>
    <select id="secondary" class="input"></select>
    </div>
    
    <input class="btn"  id="btn-convert" type="button" value="Convert" />
    
    <p id="result" class="result">
      <span id="txt-primary"></span>
      <span id="txt-secondary"></span>
    </p>
  </form>
  

  <script src="script/currency.js"></script>

</body>

</html>
